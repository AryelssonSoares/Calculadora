<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="calculator">
        <h2>Calculadora</h2>
        <p class="result"></p>
        <table>
            <tr></tr>
                <td><button class="btnClean">C</button></td>
                <td><button class="btnBack">&lt</button></td>
                <td><button class="btnInsert">/</button></td>  
                <td><button class="btnInsert">*</button></td>
            </tr>
            <tr>
                <td><button class="btnInsert">7</button></td>
                <td><button class="btnInsert">8</button></td>
                <td><button class="btnInsert">9</button></td>  
                <td><button class="btnInsert">-</button></td>
            </tr>
            <tr>
                <td><button class="btnInsert">4</button></td>
                <td><button class="btnInsert">5</button></td>
                <td><button class="btnInsert">6</button></td>  
                <td><button class="btnInsert">+</button></td>
            </tr>
            <tr>
                <td><button class="btnInsert">1</button></td>
                <td><button class="btnInsert">2</button></td>
                <td><button class="btnInsert">3</button></td>  
                <td rowspan="2"><button class="btnResult">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btnInsert btnInsert0">0</button></td>
                <td><button class="btnInsert">.</button></td>
            </tr>
        </table>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
